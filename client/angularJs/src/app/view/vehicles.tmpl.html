<div>
<h1>Welcome, Vehicles details</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Vin</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Red Line Rpm</th>
            <th>Max fuel Volumn</th>
            <th>Last Service Date</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vehicle in vehiclesVm.vehicles">
            <td>{{vehicle.vin}}</td>
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.year}}</td>
            <td>{{vehicle.redlineRpm}}</td>
            <td>{{vehicle.maxFuelVolume}}</td>
            <td>{{vehicle.lastServiceDate}}</td>
        </tr>
        </tbody>

    </table>
</div>
