<div class="panel-heading"><h3>Vehicle Details</h3></div>
<div class="panel-body">
    <table class="table table-striped table-dark table-bordered">
        <thead>
        <tr class="success">
            <th ng-click="vehiclesVm.changeSort('vin')">Vin</th>
            <th ng-click="vehiclesVm.changeSort('make')">Make</th>
            <th ng-click="vehiclesVm.changeSort('model')">Model</th>
            <th ng-click="vehiclesVm.changeSort('year')">Year</th>
            <th>Red Line Rpm</th>
            <th>Max fuel Volumn</th>
            <th>Last Service Date</th>
            <th ng-click="vehiclesVm.changeSort('highAlerts')">High Alerts Last 2 Hours</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="vehicle in vehiclesVm.vehicles | orderBy:vehiclesVm.sorter.by:vehiclesVm.sorter.reverse">
            <td><a ng-href="#!/alerts/{{vehicle.vin}}"> {{vehicle.vin}}</a></td>
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.year}}</td>
            <td>{{vehicle.redlineRpm}}</td>
            <td>{{vehicle.maxFuelVolume}}</td>
            <td>{{vehicle.lastServiceDate}}</td>
            <td>{{vehicle.highAlerts}}</td>
        </tr>
        </tbody>
    </table>
</div>
