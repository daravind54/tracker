<div class="panel-heading"><h3>Vehicle Alerts</h3></div>
<div class="panel-body">
    <table class="table table-striped table-dark table-bordered">
        <thead>
        <tr class="success">
            <th>Vin</th>
            <th ng-click="alertVm.changeSort('id')">Alert Id</th>
            <th ng-click="alertVm.changeSort('priority')">Priority</th>
            <th ng-click="alertVm.changeSort('timestamp')">Time Stamp</th>
            <th ng-click="alertVm.changeSort('reading_id')">Reading Id</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="alert in alertVm.alerts | orderBy:alertVm.sorter.by:alertVm.sorter.reverse ">
            <td>{{alert.vin}}</td>
            <td>{{alert.id}}</td>
            <td>{{alert.priority}}</td>
            <td>{{alert.timestamp}}</td>
            <td><a ng-href="#!/reading/{{alert.reading.id}}">{{alert.reading.id}}</a> </td>
        </tr>
        </tbody>
    </table>
</div>
